router bgp 1111
 neighbor 203.0.113.2 remote-as 1234
 neighbor 203.0.113.2 description === IPv4 Peering with AS1234 over Fictional Internet Exchange ===
 neighbor 203.0.113.2 maximum-prefix 50 90
